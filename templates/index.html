<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #000000, #1a1a1a, #2b2b2b);
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            width:80%;
            max-width: 350px;
            height: 95vh;
            display: flex;
            flex-direction: column;
            border-radius: 30px;
            background: white;
            color: rgb(210, 12, 12);
            overflow: hidden;
            border: 2px solid black;
            position: relative;
        }

        .chat-header {
            text-align: center;
            font-size: 15px;
            font-weight: bold;
            padding: 12px;
            border-bottom: 2px solid rgb(36, 34, 34);
        }

        .chat-box {
            flex-grow: 1;
            padding: 12px;
            overflow-y: auto;
            scrollbar-width: thin;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        .message {
            padding: 8px;
            border-radius: 12px;
            margin: 4px 0;
            font-size: 12px;
            display: inline-block;
            max-width: 75%;
            word-wrap: break-word;
            transition: all 0.3s ease-in-out;
        }

        .user-message {
            background: linear-gradient(45deg, #bae8f0, #5447e7);
            color: white;
            align-self: flex-end;
            text-align: right;
            cursor: pointer;
        }

        .ai-message {
            background: linear-gradient(45deg, #f9f9f9, #caecc0);
            color: black;
            align-self: flex-start;
            white-space: pre-line;
        }

        .ai-message img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 8px;
        }

        .typing-indicator {
            background: gray;
            color: white;
            padding: 8px;
            border-radius: 12px;
            font-size: 12px;
            align-self: flex-start;
        }

        .input-group {
            display: flex;
            gap: 8px;
            padding: 10px;
            background: white;
            border-top: 2px solid black;
            border-radius: 0 0 30px 30px;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid black;
            outline: none;
            font-size: 12px;
        }
        

        .ask-btn, .mic-btn {
            padding: 10px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease-in-out;
        }

        .ask-btn {
            background: linear-gradient(45deg, #468c7d, #38d508);
            color: white;
        }

        .ask-btn:hover {
            background: linear-gradient(45deg, #037d1a, #2ba805);
        }

        .mic-btn {
            background: #e74c3c;
            color: white;
        }

        .mic-btn:hover {
            background: #c0392b;
        }

        .menu-bar {
    position: absolute;
    top: 0;
    left: 0;
    width: 250px;
    height: 100%;
    background: rgba(9, 9, 9, 0.9);
    color: white;
    display: flex;
    flex-direction: column;
    transform: translateX(-100%);
    transition: all 0.3s ease-in-out;
    overflow-y: auto; /* Enables scrolling for the entire menu */
    scrollbar-width: thin;
    max-height: 100vh;
}
        .menu-bar.open {
            transform: translateX(0);
        }

        .menu-header {
            font-size: 16px;
            font-weight: bold;
            padding: 12px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .menu-content {
    width: 100%;
    height: auto;
    background: rgb(255, 255, 255);
    color: black;
    border-radius: 12px;
    padding: 10px;
    overflow-y: auto; /* Enables scrolling for past questions */
    scrollbar-width: thin;
    max-height: 80vh; /* Adjust this height to fit content properly */
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
}


        .menu-item {
            font-size: 12px;
            padding: 8px;
            border-bottom: 1px solid gray;
            cursor: pointer;
            transition: background 0.2s;
            white-space: normal;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .menu-toggle {
            position: absolute;
            top: 7px;
            left: 7px;
            background: linear-gradient(45deg, #d6d6d2, #8b5cf6);
            color: black;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s, transform 0.2s;
        }
        .message-time {
    display: block;
    font-size: 10px;
    color: rgb(27, 27, 27);
    margin-top: 2px;
}

    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">   ğ€ğˆ-ğğğ‹ğˆğ‚ğ„ ğ€ğ’ğ’ğˆğ’ğ“ğ€ğğ“ğŸ¤– </div>
        <div class="menu-bar" id="menu-bar">
            <div class="menu-header">ğŸ“œ Past Questions</div>
            <div id="menu-content"></div>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <div class="chat-box" id="chat-history"></div>
        <div class="input-group">
            <input type="text" id="user-input" placeholder="Ask a police-related question...">
            <button class="ask-btn" onclick="sendMessage()">Ask</button>
            <button class="mic-btn" id="mic-button" onclick="startVoiceRecognition()">ğŸ¤</button>
        </div>
    </div>

    <script>
      
    let pastQuestions = [];

    function sendMessage() {
    let userInput = document.getElementById("user-input").value.trim();
    if (!userInput) return;

    let chatHistory = document.getElementById("chat-history");
    let currentTime = new Date().toLocaleTimeString();

    let userMessage = document.createElement("div");
    userMessage.className = "message user-message";
    userMessage.innerHTML = `ğŸ‘¤ ${userInput} <br><span class="message-time">${currentTime}</span>`;
    userMessage.onclick = () => reAskQuestion(userInput);
    chatHistory.appendChild(userMessage);

    document.getElementById("user-input").value = "";

    let typingIndicator = document.createElement("div");
    typingIndicator.className = "message typing-indicator";
    typingIndicator.innerText = "ğŸ¤– Typing...";
    chatHistory.appendChild(typingIndicator);

    chatHistory.scrollTop = chatHistory.scrollHeight;

    fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: userInput })
    })
    .then(response => response.json())
    .then(data => {
        chatHistory.removeChild(typingIndicator);
        let aiMessage = document.createElement("div");
        aiMessage.className = "message ai-message";
        let aiTime = new Date().toLocaleTimeString();

        if (data.image_url) {
            aiMessage.innerHTML = `<img src="${data.image_url}" alt="Generated Image"><br>ğŸ¤– ${data.response} <br><span class="message-time">${aiTime}</span>`;
        } else {
            aiMessage.innerHTML = `ğŸ¤– ${data.response} <br><span class="message-time">${aiTime}</span>`;
        }

        chatHistory.appendChild(aiMessage);
        chatHistory.scrollTop = chatHistory.scrollHeight;
    });

    pastQuestions.unshift(userInput);
    updateMenu();
}



    function updateMenu() {
    let menuContent = document.getElementById("menu-content");
    menuContent.innerHTML = ""; // Clear old list

    pastQuestions.forEach(question => {
        let menuItem = document.createElement("div");
        menuItem.className = "menu-item";
        menuItem.innerText = question;
        menuItem.onclick = () => reAskQuestion(question);
        menuContent.appendChild(menuItem);
    });

    // Ensure the scroll bar stays at the top for the latest question
    menuContent.scrollTop = 0;
}


    function toggleMenu() {
        document.getElementById("menu-bar").classList.toggle("open");
    }

    function reAskQuestion(question) {
        document.getElementById("user-input").value = question;
        sendMessage();
    }
    let recognition;
        let isListening = false;

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.interimResults = true; // Show words as spoken
            recognition.continuous = true; // Keeps listening until stopped

            recognition.onstart = function () {
                document.getElementById("mic-button").innerText = "ğŸ™ï¸ Listening...";
            };

            recognition.onresult = function (event) {
                let transcript = "";
                for (let i = 0; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript + " ";
                }
                document.getElementById("user-input").value = transcript.trim();
            };

            recognition.onerror = function () {
                alert("Voice recognition error. Try again.");
            };

            recognition.onend = function () {
                if (isListening) {
                    recognition.start(); // Restart if mic is still on
                } else {
                    document.getElementById("mic-button").innerText = "ğŸ¤";
                }
            };
        } else {
            alert("Your browser does not support Speech Recognition.");
        }

        document.getElementById("mic-button").addEventListener("click", function () {
            if (isListening) {
                recognition.stop();
                document.getElementById("mic-button").innerText = "ğŸ¤";
                isListening = false;
            } else {
                recognition.start();
                isListening = true;
            }
        });
    </script>
    
</script>


</body>
</html>
